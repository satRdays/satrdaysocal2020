{{ $contact := .Site.Params.contact }}
{{ "<!-- Contact Section -->" | safeHTML }}

<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">

        {{ with $contact.title }}
        <h2 class="section-heading">{{ . | markdownify }}</h2>
        {{ end }}

        {{ with $contact.email }}
        <h3 class="section-subheading text-muted">Email us at <a href="mailto:{{ . | markdownify }}?Subject=Contact satRday" target="_top">{{ . | markdownify }}</a></h3>
        {{ end }}

      </div>
    </div>
  </div>
</section>
